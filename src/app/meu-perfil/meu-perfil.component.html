<app-nav-bar></app-nav-bar>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>

<div class="my-profile py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent text-center">
            <img class="profile_img" src="assets/relaxado.png" alt="student dp">
            <p class="mb-0">Welcome <strong class="pr-1">{{ userInfo.nome }}</strong></p>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
          </div>
          <div class="card-body pt-0">
            <table class="table table-bordered">
              <tr *ngFor="let field of userProfileFields">
                <ng-container *ngIf="shouldDisplayField(field.key)">
                  <th width="30%">{{ field.label }}</th>
                  <td width="2%">:</td>
                  <td>
                    <ng-container *ngIf="!editing; else editField">
                      {{ userInfo[field.key] }}
                    </ng-container>
                    <ng-template #editField>
                      <input [(ngModel)]="userInfo[field.key]" class="form-control" type="text">
                    </ng-template>
                  </td>
                </ng-container>
              </tr>

            </table>
          </div>
        </div>
        <div style="height: 26px"></div>
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Other Information</h3>
          </div>
          <div class="card-body pt-0">
            <p>{{ userInfo.otherInformation }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
