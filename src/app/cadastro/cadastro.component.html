<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<div class="background">

  <div class="container-register">
    <div class="waves-light"
      style="height:50px;background-image: url(https://lh5.googleusercontent.com/NplHsFMjyO6ML5EvR9xHtFi-nxa61W58LE1uaPB_c_VnTtnspJnCOzr9uuHcbTdn_ZNGWW8dJA=w400);">
    </div>
    <div style="padding:20px;max-width:420px;margin:auto;">
      <h3 style="text-align:center; font-size: 32px; font-weight: bolder; margin-top: 10px;">Form√∫lario de Registro
      </h3>
      <div style="height:10px;"></div>
      <form id="register" (ngSubmit)="registrar()">
        <div class="input-field">
          <i class="material-icons prefix">email</i>
          <input id="email" name="email" type="email" [(ngModel)]="usuario.email" required>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" name="username" type="text" class="validate" [(ngModel)]="usuario.username">
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">lock</i>
          <input id="senha" name="senha" type="password" class="validate" required [(ngModel)]="usuario.senha">
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="nome" name="nome" type="text" class="validate" required [(ngModel)]="usuario.nome">
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">date_range</i>
          <input id="dataNascimento" name="dataNascimento" type="date" class="validate" required
            [(ngModel)]="usuario.dataNascimento">
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="telefone" name="telefone" type="tel" class="validate" required [(ngModel)]="usuario.telefone">
        </div>

        <br />
        <div class="row">
          <div class="col s6">
            <button class="button-reset" type="reset">Reset
              <i class="material-icons right">settings_backup_restore</i>
            </button>
          </div>
          <div class="col s6">
            <button class="button-send" type="submit" name="send">Send
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
