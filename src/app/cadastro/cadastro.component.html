<div class="background">
  <div class="wrapper">
    <div class="form-box Register">
      <h2>Sign up</h2>
      <form (ngSubmit)="registrar()" #cadastroForm="ngForm">
        <div class="input-box">
          <input type="text" name="nome" required [(ngModel)]="usuario.nome" #nome="ngModel">
          <label>Name</label>
          <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="error">{{ mensagensDeErro.nome }}</div>
        </div>
        <div class="input-box">
          <input type="email" name="email" required [(ngModel)]="usuario.email" #email="ngModel">
          <label>Email</label>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">{{ mensagensDeErro.email }}</div>
        </div>
        <div class="input-box">
          <input type="text" name="telefone" required [(ngModel)]="usuario.telefone" #telefone="ngModel">
          <label>Phone</label>
        </div>
        <div class="input-box">
          <input type="text" name="username" required [(ngModel)]="usuario.username" #username="ngModel">
          <label>Username</label>
        </div>
        <div class="input-field col s12">
          <mat-form-field>
            <mat-label>Data Nascimento</mat-label>
            <input matInput [matDatepicker]="picker" name="dataNascimento" required
              [(ngModel)]="usuario.dataNascimento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>


        <div class="input-box">
          <input type="password" name="senha" required [(ngModel)]="usuario.senha" #senha="ngModel">
          <label>Password</label>
          <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="error">{{ mensagensDeErro.senha }}</div>
        </div>
        <div class="remeber">
          <label>
            <input type="checkbox" name="agree_terms" [(ngModel)]="agreeTerms">I agree to the terms & conditions
          </label>
        </div>

        <button type="submit" class="btn" [disabled]="cadastroForm.invalid">Register</button>
      </form>
      <div class="login-register">
        <p>Already have an account? <a routerLink="/" class="login-link">Login</a></p>

      </div>
    </div>
  </div>
</div>



<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<app-footer></app-footer>
