<h1>Selecione uma imagem</h1>

<mat-tab-group>
  <mat-tab label="Feminino">
    <div class="image-list">
      <div *ngFor="let image of imageOptionsA">
        <img [src]="image" (click)="selectImage(image)">
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Masculino">
    <div class="image-list">
      <div *ngFor="let image of imageOptionsB">
        <img [src]="image" (click)="selectImage(image)">
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
