<div class="navbar-container">

<div class="table-div-1">
  <!-- Quadro 1 -->
  <div *ngIf="showFrame1">
    <section class="tables">

      <div #captureElement>

        <div class="example-container">

          <div class="table">
            <div class="list-day">
              <div class="example-box-day" *ngFor="let url of rotina">
                <div class="image-container">
                  <img [src]="url" alt="image" width="50%" />
                  <div class="image-label">
                    {{ getImageLabel(url) }}
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="table">
            <div cdkDropList #extraList="cdkDropList" [cdkDropListData]="list2" class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let url of list2" cdkDrag>
                <img [src]="url" alt="image" width="50%" />
              </div>
            </div>
          </div>

          <div class="table">
            <div cdkDropList #newList="cdkDropList" [cdkDropListData]="list3" class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let url of list3" cdkDrag>
                <img [src]="url" alt="image" width="50%" />
              </div>
            </div>
          </div>

          <div class="table">
            <div cdkDropList #newList="cdkDropList" [cdkDropListData]="list3" class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let url of list3" cdkDrag>
                <img [src]="url" alt="image" width="50%" />
              </div>
            </div>
          </div>

          <div class="table">
            <div cdkDropList #newList="cdkDropList" [cdkDropListData]="list3" class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let url of list3" cdkDrag>
                <img [src]="url" alt="image" width="50%" />
              </div>
            </div>
          </div>

          <div class="table">
            <div cdkDropList #newList="cdkDropList" [cdkDropListData]="list3" class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let url of list3" cdkDrag>
                <img [src]="url" alt="image" width="50%" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="custom-button">
        <button pButton pRipple label=" Submit" (click)="captureAndDownload() " class="p-button-success">Capturar e
          Baixar</button>
      </div>
      <button class="toggle" (click)="toggleFrame()">Trocar o quadro</button>


    </section>
  </div>
